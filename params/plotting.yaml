    DYJetsToLL_FxFx: "#ADFF2F"
    DYJetsToLL_MiNNLO: "#ADFF2F"
    WJetsToLNu_FxFx: "#F6D608"
    ZJetsToNuNu_FxFx: "#ADFF2F"
    VV: "#FFA07A"
    QCD: "#D3D3D3"
    SingleTop: "#2B193D"

    DYJetsToLL_MLM__DiJet_bx:  "#196f3d"
    DYJetsToLL_MLM__DiJet_cx:  "#52be80"
    DYJetsToLL_MLM__DiJet_ll:  "#ADFF2F"
    DYJetsToLL_MLM__DiJet_incl:  "#ADFF2F"

    DYJetsToLL_FxFx__DiJet_bx:  "#196f3d"
    DYJetsToLL_FxFx__DiJet_cx:  "#52be80"
    DYJetsToLL_FxFx__DiJet_ll:  "#ADFF2F"
    DYJetsToLL_FxFx__DiJet_incl:  "#ADFF2F"

